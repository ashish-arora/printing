<style>
    label > input{ /* HIDE RADIO */
  display:none;
}
    label > input + img{ /* IMAGE STYLES */
  cursor:pointer;
  border:2px solid transparent;
}
    label > input:checked + img{ /* (CHECKED) IMAGE STYLES */
  border:2px solid #f00;
}
    label{
    margin-right:10px;
    height:124px;
    width:128px;
    }
    small {
        padding-left:17%;
        padding-right:17%;

    }
    body{margin:40px;}

        width: 30px;
        height: 30px;
        text-align: center;
        padding: 6px 0;
        font-size: 12px;

      }
      .btn-circle.btn-lg {
        width: 65px;
        height: 65px;
        padding: 18px 11px;
        font-size: 18px;
        line-height: 1.33;

      .btn-circle.active, .btn-circle:hover{

    .manage-height{

                <label>

                </label>
                <label>
                    <small style="font-size: 38%;">White Textured</small><br>

                    <img src="/static/images/paper/WhiteTex.png" style="width:100%;">
                </label>
                <label>

                </label>
                <label>
                    <small style="font-size: 38%;">Mettalic Card</small><br>
                    <input type="radio" name="paper" value="Mettalic Card" />
                    <img src="/static/images/paper/Metallic.png" style="width:100%;">

                <br>
                <br>

                <br>

                    <input type="radio" name="side" style="display:block;" value="Single Side" checked="checked"/>Single Side
